<body>
	<script>
		/*Створити службове авто (водій, марка, номер). Створити клас таким чином, щоб можна було створити тільки один екземпляр цього класу.*/
		class OfficialCar{
			static officialCarObj
			constructor(initDriver, initModel, initNumber){
				if(OfficialCar.officialCarObj) return OfficialCar.officialCarObj
				this.driver = initDriver,
				this.model = initModel,
				this.number = initNumber
				OfficialCar.officialCarObj = this
			}
			toString(){
				return `<p>Driver: <span>${this.driver}</span>, Car Model: <span>${this.model}</span>.</p>`
			}
			valueOf(){
				return this.number
			}
		}
		let driverOne = new OfficialCar('Pavlo','Skoda',4731)
		document.write(driverOne)
		let driverTwo = new OfficialCar('Katya','Audi',3918)
		console.log(driverTwo)
	</script>
